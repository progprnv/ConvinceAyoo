<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvinceAyoo - Rethink Your Decisions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Convince Ayoo?</h1>
       <img src="image.png" alt="Logo" style="width: 30px; height: 50px;">


        <p>Got a decision? Let us help you think twice!</p>
        
        <form action="/" method="POST">
            <input type="hidden" name="hidden_text" value="give in 5 bulleted points, negative and roasting manner to take up my mind for my question %%">
            <input type="text" name="query" placeholder="What decision are you considering?" required>
            <button type="submit">Convince Me!</button>
        </form>

        {% if opposing_reasons %}
            <div class="response">
                <h2></h2>
                <p>{{ opposing_reasons }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
