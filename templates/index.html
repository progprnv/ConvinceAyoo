<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvinceAyo - Rethink Your Decisions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ConvinceAyo</h1>
        <p>Enter a decision you're considering, and we'll give you reasons to think twice.</p>
        
        <form action="/" method="POST">
            <input type="text" name="query" placeholder="What decision are you considering?" required>
            <button type="submit">Convince Me</button>
        </form>

        {% if opposing_reasons %}
            <div class="response">
                <h2>Reasons Against:</h2>
                <p>{{ opposing_reasons }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
